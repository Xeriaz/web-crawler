parameters:
    app.crawl_sleep: 1

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Services\CrawlerService:
        arguments:
            - '@App\Services\ResponseRetrieverService'
            - '@Doctrine\ORM\EntityManagerInterface'
            - '@workflow.registry'
            - '%app.crawl_sleep%'
